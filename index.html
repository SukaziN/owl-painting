<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Painting</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="painting">
      <div class="background">
        <div class="moon"></div>
        <div class="building1">
          <div class="building1-windows">
            <div class="window1"></div>
            <div class="window2"></div>
            <div class="window3"></div>
          </div>
        </div>
        <div class="building2">
          <div class="building2-windows"></div>
          <hr />
        </div>
      </div>
      <div class="owl">
        <div class="owl-head">
          <div class="owl-eye-left">
            <div class="iris">
              <div class="highlight"></div>
            </div>
          </div>
          <div class="owl-eye-right">
            <div class="iris">
              <div class="highlight"></div>
            </div>
          </div>
          <div class="beak"></div>
        </div>
        <div class="owl-body"></div>
        <div class="wings">
          <div class="wing-left"></div>
          <div class="wing-right"></div>
        </div>
        <div class="owl-feet">
          <div class="owl-foot left"></div>
          <div class="owl-foot right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
